
<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Squada+One" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>

	<!-- This is the title and header -->

<header class="navbar navbar-default navbar-fixed-top">
	<div class="container">	
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center title">HANGMAN</h1> 
				<h4 class="text-center fonts">Classic Games</h4>
			</div>
		</div>
	</div>
</header>

	<!-- This is the body of the game -->

<article class="container centered">
 	<div class="row">
  		<div class="col-md-12 col-sm-12 col-lg-12 text-center panel panel_aboutme">
   		  <h5 class="title">Press Any Key To Play</h5>
		  <hr>
	      <h5 class="fonts">WINS</h5>
	      <h5 class="fonts" id="wins"></h5>

	      <h5 class="fonts">CURRENT WORD</h5>
	      <h3 class="fonts" id="progress"></h3>

	      <h5 class="fonts">NUMBER OF GUESSES REMAINING</h5>
	      <h5 class="fonts" id="tries"></h5>

	      <h5 class="fonts">LETTERS GUESSED</h5>
	      <h3 class="fonts" id="wrongletters"></h3>
	 	</div>
  	</div>
</article>

<article class="container centered">
 	<div class="row">
  		<div class="col-md-12 col-sm-12 col-lg-12 text-center panel panel_aboutme">
			<img class="image-responsive" style='width:100%' src="assets/images/hangman_banner.jpg">
	 	</div>
  	</div>
</article>

    <!-- This is the footer section -->

<footer class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container copyright">
    <h6 class="copytext title">Copyright 2017 Israel Peck</h6>
  </div>
</footer>

<script src="assets/javascript/game.js"></script>

</body>
</html>
